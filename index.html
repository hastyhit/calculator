<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="first-row">
            <div id="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="clear-btn" class="btn1 clear">C</button>
        </div>
        <div class="other-rows">
            <button class="btn1 number">7</button>
            <button class="btn1 number">8</button>
            <button class="btn1 number">9</button>
            <button class="btn1 operator">/</button>
        </div>

        <div class="other-rows">
            <button class="btn1 number">4</button>
            <button class="btn1 number">5</button>
            <button class="btn1 number">6</button>
            <button class="btn1 operator">x</button>
        </div>
        <div class="other-rows">
            <button class="btn1 number">1</button>
            <button class="btn1 number">2</button>
            <button class="btn1 number">3</button>
            <button class="btn1 operator">-</button>
        </div>
        <div class="other-rows">
            <button class="btn1 decimal">.</button>
            <button class="btn1 number">0</button>
            <button class="btn1 equal">=</button>
            <button class="btn1 operator">+</button>
        </div>
    </div>
</body>
</html>
